<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="phone">
                <div class="display">
                    <input type="text" readonly class="displayinput"  >
                    <a href="#" class="menu"> <i class="fa-solid fa-bars menu"></i></a>
                   
                </div>
                <div class="buttonpart">
                     <div class="first">
                        <button class="reset">AC</button>
                        <button class="plusminus">+/-</button>
                        <button class="percent">%</button>
                        <button class="division">
                          <i class="fa-solid fa-divide"></i>
                        </button>
                     </div>
                     <div class="second">
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="multiplication">X</button>
                     </div>
                     <div class="third">
                        <button class="four"> 4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="subtraction">-</button>
                     </div>
                     <div class="four2">
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="addition">+</button>
                     </div>
                     <div class="five2">
                        <button class="del">C</button>
                        <button class="zero">0</button>
                    <button class="dot">.</button>
                        <button class="equal">=</button>
                     </div>
               <div class="center">    
                  <div class="line"></div>
                </div>
                </div>
            </div>
             <div class="errorbox">
                        <h3 class="error"></h3>
                    </div>
                    <footer>
                        <div class="copyright">
                            <h5 >
                                Copyright 2025
                                All Right Reserved
                                devoloper name : Shayan abdullah
                            </h5>
                        </div>
                    </footer>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/all.min.js"></script>
</body>

</html>
